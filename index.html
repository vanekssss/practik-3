<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <h1 class="product-name">Product Card</h1>

        <div class="top-section">
            <img src="img/images.jpg" alt="Product Image" class="product-image">
            <div class="top-info">
                <div class="product-name">
                    <p>РТХ 4060</p>
                </div>
                <div class="product-description">
                    <p>
                        Відеокарта нового покоління з високою продуктивністю та підтримкою сучасних технологій.</p>
                </div>
                <div class="pricee">Price</div>
                <div class="price">$26</div>
            </div>
        </div>

<div class="product-names">
            <p>RTX 3070</p>
        </div>
        <div class="img"> <img src="img/2.jpg" alt="rtx"></div>
        <div>
            <p>GeForce RTX 3070 — це відеокарта на архітектурі Ampere, оснащена 8 ГБ пам’яті GDDR6 і 5888 CUDA‑ядрами.
            </p>
        </div>
        <div class="prices">
            <h2>РТХ 3070</h2>
            <div class="prises">
                <p class="prc">Price:$8</p>
            </div>

        </div>
        <button class="buy-button">Buy now</button>
</body>

</html>
