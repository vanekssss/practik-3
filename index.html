<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <h1 class="product-name">Product Card</h1>

        <div class="top-section">
            <img src="img/images.jpg" alt="Product Image" class="product-image">
            <div class="top-info">
                <div class="product-name">
                    <p>РТХ 4060</p>
                </div>
                <div class="product-description">
                    <p>
                        Відеокарта нового покоління з високою продуктивністю та підтримкою сучасних технологій.</p>
                </div>
                <div class="pricee">Price</div>
                <div class="price">$26</div>
            </div>
        </div>
